<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Block Blast</h1>
            <div class="score-container">
                <div class="score">
                    <span class="score-label">Score</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score">
                    <span class="score-label">Best</span>
                    <span id="high-score" class="score-value">0</span>
                </div>
            </div>
        </header>

        <div id="board" class="board">
            <!-- 10x10 grid cells will be generated by JS -->
        </div>

        <div id="piece-tray" class="piece-tray">
            <div id="piece-slot-0" class="piece-slot" data-slot="0"></div>
            <div id="piece-slot-1" class="piece-slot" data-slot="1"></div>
            <div id="piece-slot-2" class="piece-slot" data-slot="2"></div>
        </div>

        <div id="game-over-overlay" class="game-over-overlay hidden">
            <div class="game-over-content">
                <h2>Game Over</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <div id="ghost-preview" class="ghost-preview hidden"></div>

    <script src="game.js"></script>
</body>
</html>
