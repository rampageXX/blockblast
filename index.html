<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Blastdrop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <h1 class="game-title">Blastdrop</h1>

            <div class="player-setup">
                <h2>Add Players</h2>
                <div class="name-input-row">
                    <input type="text" id="player-name-input" class="name-input"
                           placeholder="Enter your name" maxlength="20">
                    <button id="add-player-btn" class="btn add-btn">Add</button>
                </div>

                <div id="player-list" class="player-list">
                    <!-- Player names will be added here -->
                </div>

                <button id="start-game-btn" class="btn start-btn" disabled>Start Game</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="game-container hidden">
        <header class="game-header">
            <h1>Blastdrop</h1>
            <div class="header-controls">
                <button id="undo-btn" class="undo-btn" title="Undo Last Move" disabled>
                    ‚Ü© Undo
                </button>
                <button id="sound-toggle" class="sound-toggle" title="Toggle Sound">
                    <span class="sound-on">üîä</span>
                    <span class="sound-off hidden">üîá</span>
                </button>
            </div>
        </header>

        <div class="game-layout">
            <div class="game-main">
                <div class="current-player-display">
                    <span class="current-label">Now Playing:</span>
                    <span id="current-player-name" class="current-name">Player</span>
                </div>

                <div class="score-container">
                    <div class="score">
                        <span class="score-label">Score</span>
                        <span id="score" class="score-value">0</span>
                    </div>
                </div>

                <div class="board-wrapper">
                    <div id="board" class="board">
                        <!-- 8x8 grid cells will be generated by JS -->
                    </div>

                    <!-- Pikachu Animation Overlay -->
                    <div id="pikachu-container" class="pikachu-container hidden">
                        <div class="pikachu">
                            <div class="pikachu-body">
                                <div class="pikachu-ear left"></div>
                                <div class="pikachu-ear right"></div>
                                <div class="pikachu-face">
                                    <div class="pikachu-eye left"></div>
                                    <div class="pikachu-eye right"></div>
                                    <div class="pikachu-cheek left"></div>
                                    <div class="pikachu-cheek right"></div>
                                    <div class="pikachu-nose"></div>
                                    <div class="pikachu-mouth"></div>
                                </div>
                            </div>
                            <div class="sparkles">
                                <span>‚ú®</span>
                                <span>‚ö°</span>
                                <span>‚ú®</span>
                                <span>‚ö°</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="piece-tray" class="piece-tray">
                    <div id="piece-slot-0" class="piece-slot" data-slot="0"></div>
                    <div id="piece-slot-1" class="piece-slot" data-slot="1"></div>
                    <div id="piece-slot-2" class="piece-slot" data-slot="2"></div>
                </div>
            </div>

            <div class="scoreboard-panel">
                <h3 class="scoreboard-title">Scoreboard</h3>
                <div id="scoreboard" class="scoreboard">
                    <!-- Player scores will be listed here -->
                </div>
            </div>
        </div>

        <!-- Turn Over Overlay -->
        <div id="turn-over-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>Turn Over!</h2>
                <p><span id="turn-player-name">Player</span>'s Score: <span id="turn-score">0</span></p>
                <button id="next-player-btn" class="btn next-btn">Next Player</button>
            </div>
        </div>

        <!-- Game Complete Overlay -->
        <div id="game-complete-overlay" class="overlay hidden">
            <div class="overlay-content winner-content">
                <h2>üèÜ Game Complete! üèÜ</h2>
                <div id="final-rankings" class="final-rankings">
                    <!-- Final rankings will be shown here -->
                </div>
                <button id="play-again-btn" class="btn start-btn">Play Again</button>
            </div>
        </div>
    </div>

    <div id="ghost-preview" class="ghost-preview hidden"></div>

    <script src="game.js"></script>
</body>
</html>
